<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a CSS file -->
    <script src="main.js" defer></script> <!-- Defer ensures script loads after HTML -->
</head>
<body>
    <h2 class="title">Place Your Order</h2>

    <form class="orderForm" id="orderForm">
        <label class="labelForm" for="productName">Product Name:</label><br>
        <input class="input" type="text" id="productName" name="productName" required><br><br>

        <label class="labelForm" for="quantity">Quantity:</label><br>
        <input class="input" type="number" id="quantity" name="quantity" required min="1"><br><br> <!-- Added min attribute -->

        <label class="labelForm" for="customerName">Your Name:</label><br>
        <input class="input" type="text" id="customerName" name="customerName" required><br><br>

        <label class="labelForm" for="contact">Phone/Email:</label><br>
        <input class="input" type="text" id="contact" name="contact" required pattern="^\S+@\S+\.\S+$|^[\d\s\-\+]+$" title="Enter a valid email or phone number"><br><br> <!-- Basic pattern for email or phone -->

        <label class="labelForm" for="address">Delivery Address:</label><br>
        <textarea class="input" id="address" name="address" required rows="4" cols="50"></textarea><br><br>

        <button class="button" type="submit">Place Order</button>
    </form>

    <div id="message" style="color: green; margin-top: 10px;"></div> <!-- For displaying messages -->
</body>
</html>
